<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register, edit, and manage student details easily.</p>
    </header>

    <main>
        <section id="registration-form">
            <h2>Register Student</h2>
            <form id="studentForm">
                <label for="name">Student Name:</label>
                <input type="text" id="name" placeholder="Enter student name" required>

                <label for="studentID">Student ID:</label>
                <input type="number" id="studentID" placeholder="Enter student ID" required>

                <label for="email">Email ID:</label>
                <input type="email" id="email" placeholder="Enter email ID" required>

                <label for="contact">Contact No:</label>
                <input type="number" id="contact" placeholder="Enter contact number" required>

                <button type="button" id="addStudent">Add Student</button>
            </form>
        </section>

        <section id="display-section">
            <h2>Registered Students</h2>
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Student ID</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic Rows will appear here -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
